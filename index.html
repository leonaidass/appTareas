<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas del dia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>

    <div id="app">
       <div class="container">
           <div class="row">
               <div class=" col  col-xs-12 col-sm-4">
                <div class="card p-4 mt-2" >
                    <div class="card-body">
                      <h1>Ingresar Tarea</h1>
                     <input class="my-2 form-control" v-model="tituloInput" type="text">
                     <input class="my-2 form-control" v-model="horarioInput" type="text">
                     <button class="btn btn-primary" @click="agregarTarea()">Agregar</button>
                     <h5>cantadad de tareas:{{cantidad}}</h5>
                    </div>
                  </div>
               </div>
               <div class="col-xs-12 col-sm-8">
                 <div class="row">
                    <div v-for="(tarea,i) in tareas" :key="i" class="col col-xs-12 col-sm-6">
                        <div class="card p-4 mt-2">
                            <h2>{{tarea.titulo}}</h2>
                            <h3>{{tarea.horario}}</h3>
                            <button @click="eliminar(i)"class="btn btn-danger">Eliminar</button>

                        </div>

                    </div>

                 </div>
               
               </div>

           </div>

       </div>
       <div class="container" >
        <div v-if="alerta"class="alert alert-success" role="alert">
            <h5>{{mensaje}}</h5>
          </div>
       </div>
       

    </div>
    
</body>
</html>
